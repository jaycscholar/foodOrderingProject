<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     <title>GetFood</title>

     <!-- Get Food
     Online food ordering platform
     * Browse food items
     * Place orders
     * Manage profiles
     * Track orders
     * Menu updates
     
     -->



</head>

<body>


     <section class="container mx-auto p-4 lg:grid lg:grid-cols-5 gap-4">

          <div class="col-span-5 bg-blue-200 p-4 rounded">
               <h1 class="text-3xl"> Welcome to GetFood! </h1>
               <h1 class="text-xl">Your Ultimate Online Food Ordering Platform! </h2>
          </div>
          <div id="left-column" class="col-span-5 lg:col-span-1 bg-red-200 p-2 rounded">

               <div id="show menu button" class="bg-green-200 p-2 rounded block lg:hidden">
                    Show options ---
               </div>

               <nav id="navigation" class="bg-yellow-200 p-2 rounded lg:visible lg:col-span-1">
                    <button class="w-full p-2 bg-white rounded mb-2 text-left"> Create An Account </button>
                    <button class="w-full p-2 bg-white rounded mb-2 text-left"> Login </button>
                    <button class="w-full p-2 bg-white rounded mb-2 text-left hidden" id="logoutB"> Logout </button>
                    <button class="w-full p-2 bg-white rounded mb-2 text-left"> View My Tray <div id="trayQ"
                              class="inline">(x)</div></button>
                    <button class="w-full p-2 bg-white rounded mb-2 text-left"> Track My order</button>
                    <button class="w-full p-2 bg-white rounded mb-2 text-left"> About</button>
               </nav>
          </div>

     </section>

          <script src="navigation.js"> </script>
          <script></script>

</body>

</html>
